<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
          <li class="breadcrumb-item active" *ngFor="let bread of breadcrumbs; let i = index">

            <a [routerLink]="[bread[1]]"> {{bread[0]}}</a>

          </li>
        </ol>
      </div>
    </div>
  </div>
</section>
